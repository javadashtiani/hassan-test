<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    />
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <!-- Section -->
    <section>
      <div class="container">
        <div class="sec-wrapper">
          <figure class="sec-pic">
            <img src="img/king.png" alt="king" />
          </figure>
          <div class="sec-content">
            <h2>شما را پادشاه محتوا می کنیم</h2>
            <div class="sec-buttons">
              <button>مشاوره تلفنی</button>
              <button>سفارش تولید محتوا</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Media  icon-->
    <section class="media">
      <div class="container">
        <div class="media-wrapper">
          <div class="left-side">
            <div>logo 1</div>
            <div>logo 2</div>
            <div>logo 3</div>
            <div>logo 4</div>
          </div>
          <div>logo 5</div>
        </div>
      </div>
    </section>

</html>
